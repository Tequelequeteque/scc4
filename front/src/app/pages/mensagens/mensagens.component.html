<div class="container">
  <!-- selecionar remetente -->
  <div class="actions remetente" [hidden]="hiddenEscolherRemetente">
    <h1>Remetente</h1>
    <small>Clique na linha para selecionar o remetente desejado.</small>
    <p-table
      [columns]="cols"
      [value]="remetentes"
      selectionMode="single"
      [(selection)]="remetenteSelecionado"
      dataKey="id"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div class="container-buttons">
      <button
        pButton
        type="button"
        label="Escolher Destinatários"
        (click)="handleDestinatarios()"
      ></button>
    </div>
  </div>
  <!-- selecionar destinatarios -->
  <div class="actions destinatarios" [hidden]="hiddenEscolherDestinatarios">
    <h1>Destinatários</h1>
    <small>Clique na linha para selecionar o(s) destinatários.</small>
    <p-table
      [columns]="cols"
      [value]="destinatarios"
      selectionMode="multiple"
      [(selection)]="destinatariosSelecionados"
      dataKey="id"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="container-buttons">
      <button
        pButton
        type="button"
        label="Escolher Remetente"
        (click)="handleRemetente()"
      ></button>
      <button
        pButton
        type="button"
        label="Escrever Mensagem"
        (click)="handleMensagem()"
      ></button>
    </div>
  </div>
  <!-- escrever mensagem -->
  <div class="actions mensagem" [hidden]="hiddenInputMensagem">
    <h1>Mensagem</h1>
    <small>Escreva a mensagem para os Destinatários.</small>
    <textarea
      pInputTextarea
      type="text"
      [rows]="5"
      [cols]="50"
      [(ngModel)]="mensagem"
    ></textarea>
    <div class="container-buttons">
      <button
        pButton
        type="button"
        label="Escolher Destinatários"
        (click)="handleDestinatarios()"
      ></button>
      <button
        pButton
        type="button"
        label="Enviar Mensagem"
        (click)="handleSubmitMensagem()"
      ></button>
    </div>
  </div>
</div>
